<div class="min-h-screen flex items-center justify-center bg-indigo-100">
    <div class="max-w-md w-full bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

        <app-alert />

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <app-form-input
                    [formGroup]="loginForm"
                    controlName="username"
                    label="Username"
                    [required]="true"
                    [errorMessages]="{
                        required: 'Username is required'
                    }"></app-form-input>
            </div>
            <div class="mb-6">
                <app-form-input
                    [formGroup]="loginForm"
                    controlName="password"
                    label="Password"
                    type="password"
                    [required]="true"
                    [errorMessages]="{
                        required: 'Password is required'
                    }"></app-form-input>
                <div class="text-right">
                    <a routerLink="/forgotPassword" class="mt-1 text-end text-xs text-gray-400 hover:text-indigo-800 hover:underline">Forgot Password</a>
                </div>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow hover:bg-indigo-700 focus:outline-none">Login</button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account?
            <a routerLink="/register" class="text-indigo-600 hover:underline">Register</a>
        </p>
    </div>
</div>
