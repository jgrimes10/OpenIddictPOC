<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">User Options</h2>

    <app-alert />

    <div class="mb-4 flex items-center">
        <label for="mfa" class="ml-2 block text-sm font-medium text-gray-700">Enable Authenticator</label>
        <input type="checkbox" [(ngModel)]="enableAuthenticator" id="mfa" class="m-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" />
    </div>
    <div *ngIf="enableAuthenticator">
        <form [formGroup]="enableMfaForm" (ngSubmit)="onSubmit()">
            <app-form-input
                [formGroup]="enableMfaForm"
                controlName="username"
                label="Username"
                type="text"
                [required]="true"
                [errorMessages]="{
                    required: 'Username is required'
                }"></app-form-input>

            <app-form-input
                *ngIf="isVerifying"
                [formGroup]="enableMfaForm"
                controlName="code"
                label="Authenticator code"
                type="text"
                [required]="true"
                [errorMessages]="{
                    required: 'Authenticator code is required'
                }"></app-form-input>

            <div *ngIf="isVerifying" class="flex items-center justify-center">
                <app-qr-code [data]="qrCodeUri" />
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow hover:bg-indigo-700 focus:outline-none">{{ isVerifying ? "Verify" : "Enable" }}</button>
        </form>
    </div>

    <div class="flex items-center my-8">
        <hr class="flex-grow border-gray-300">
        <span class="mx-2 text-gray-500">or</span>
        <hr class="flex-grow border-gray-300">
    </div>

    <div class="mb-4 mt-4 flex items-center">
        <label for="sms" class="ml-2 block text-sm font-medium text-gray-700">Enable SMS Code</label>
        <input type="checkbox" [(ngModel)]="enableSms" id="sms" class="m-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" />
    </div>
</div>
